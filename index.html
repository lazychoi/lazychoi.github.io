<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쉬운 농업 용어 검색</title>

</head>
<body>

    </div>

    <script src="search.js"></script>  <!-- 외부 js 파일 링크 -->
